{% macro show_job(job) %}
<div class="card adjust-height">
  <header class="card-header">
    <p class="card-header-title">
      <a href="">{{ job['title']}}</a>
    </p>
  </header>
  <div class="card-content">
    <p>
      <a href="">{{ job['employer_name']}}</a><br>
      ${{ job['salary']}}<br>
      {{job['description']}}
    </p>
    <div class="content">
    </div>
  </div>
</div>
{% endmacro %}
<div class="colums is-multiline">
  {%for job in jobs%}
  <div class="column is-half">
    {{ show_job(job)}}
  </div>
{ % macro show_job %}
